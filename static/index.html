<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
      body {
        height: 100vh;
      }

      .card-body {
        height: 200px;
        overflow-y: scroll;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container h-100 d-flex justify-content-center align-items-center">
      <form id="login" class="col-md-8 d-flex flex-wrap border rounded p-5">
        <h4 class="col-12 p-0">Witaj!</h4>
        <p>Wpisz swój pseudonim, aby dołączyć do czatu.</p>
        <input type="text" class="form-control col-8" name="login" id="nickname" />
        <input type="submit" value="Dołącz" class="form-control col-4 btn btn-primary" />
      </form>

      <div class="card col-md-8 p-0" id="chat" style="display: none">
        <div class="card-header">Witaj <span id="username"></span> to twój czat.</div>
        <div class="card-body" id="messages"></div>
        <form class="card-footer d-flex" id="sendMessage">
          <input type="text" placeholder="Wiadomość..." class="form-control col-9" id="message" />
          <button type="submit" class="form-control col-3"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
    <script src="libs/jq.min.js"></script>
    <script src="index.js"></script>
    <script>
      const chat = new ChatClient();
      chat.init();
    </script>
  </body>
</html>
